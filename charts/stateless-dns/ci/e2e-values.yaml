hostNetwork: true
deploymentStrategy:
  type: Recreate

externalDNS:
  sources:
    - crd
    - ingress
    - service

  logLevel: debug
  logFormat: text
  interval: 5s
  triggerLoopOnEvent: true
  policy: sync
  txtPrefix: "in%{record_type}.stateless-dns."

pdns:
  image:
    # We are going to test always with the version built or the latest stable
    registry: ci.local
    tag: ci

  apiKeySecret:
    create: true
    valuePlain: a-testing-apikey
  extraArgs:
    # In case something fails, we are not blind.
    - --loglevel=7
    - --log-dns-queries=yes
  extraConfig:
    # In case something fails, we are not blind.
    loglevel: "7"
    log-dns-queries: "yes"
zones:
  test.es: |
    $ORIGIN .
    test.es        300  IN SOA  ns1.test.es sysadmin.test.es 1 600 600 86400 300
    static.test.es 300  IN A    1.1.1.1
  test.dev: |
    $ORIGIN .
    test.dev        300  IN SOA  ns1.test.dev sysadmin.test.dev 1 600 600 86400 300
    static.test.dev 300  IN A    2.1.1.1
